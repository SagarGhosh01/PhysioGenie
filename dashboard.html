<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rehabilitation Exercises</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f6f9fc 0%, #e9ecef 100%);
            min-height: 100vh;
            padding: 2rem;
            color: #2d3748;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .dashboard-header {
            text-align: center;
            margin-bottom: 3rem;
            position: relative;
        }

        h2 {
            font-size: 2.5rem;
            color: #2d3748;
            margin-bottom: 1rem;
            font-weight: 700;
        }

        .exercise-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .exercise-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 16px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .exercise-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 20px -8px rgba(0, 0, 0, 0.2);
        }

        .card-image {
            position: relative;
            height: 200px;
            overflow: hidden;
        }

        .card-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .exercise-card:hover .card-image img {
            transform: scale(1.05);
        }

        .card-content {
            padding: 1.5rem;
        }

        h3 {
            font-size: 1.25rem;
            color: #2d3748;
            margin-bottom: 1rem;
        }

        .exercise-stats {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .stat {
            background: #f8fafc;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-size: 0.875rem;
        }

        .stat i {
            margin-right: 0.5rem;
            color: #4a5568;
        }

        video {
            width: 100%;
            border-radius: 8px;
            margin-top: 1rem;
        }

        /* Form Styles */
        .add-exercise-section {
            background: white;
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }

        .form-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .form-grid {
            display: grid;
            gap: 1rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        label {
            font-size: 0.875rem;
            font-weight: 500;
            color: #4a5568;
        }

        input[type="text"],
        input[type="number"] {
            padding: 0.75rem;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        input[type="file"] {
            padding: 0.5rem;
            border: 2px dashed #e2e8f0;
            border-radius: 8px;
            cursor: pointer;
        }

        button {
            background: #4299e1;
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 1rem;
            width: 100%;
        }

        button:hover {
            background: #3182ce;
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            h2 {
                font-size: 2rem;
            }

            .exercise-grid {
                grid-template-columns: 1fr;
            }

            .add-exercise-section {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="dashboard-header">
            <h2>Rehabilitation Exercises</h2>
        </div>

        <div class="exercise-grid">
            <!-- Exercise Card 1 -->
            <div class="exercise-card">
                <div class="card-image">
                    <img src="Straight+Leg+Raise.jpg" alt="Knee Strengthening">
                </div>
                <div class="card-content">
                    <h3>Knee Strengthening</h3>
                    <div class="exercise-stats">
                        <div class="stat">
                            <i class="fas fa-redo"></i>
                            3 Sets
                        </div>
                        <div class="stat">
                            <i class="fas fa-clock"></i>
                            15 mins
                        </div>
                    </div>
                    <video controls>
                        <source src="e1.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                </div>
            </div>

            <!-- Exercise Card 2 -->
            <div class="exercise-card">
                <div class="card-image">
                    <img src="Christmas-stocking-filler-ideas-man-using-a-green-resistance-band-across-his-chest.jpg" alt="Shoulder Mobility">
                </div>
                <div class="card-content">
                    <h3>Shoulder Mobility</h3>
                    <div class="exercise-stats">
                        <div class="stat">
                            <i class="fas fa-redo"></i>
                            4 Sets
                        </div>
                        <div class="stat">
                            <i class="fas fa-clock"></i>
                            10 mins
                        </div>
                    </div>
                    <video controls>
                        <source src="e2.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                </div>
            </div>

            <!-- Exercise Card 3 -->
            <div class="exercise-card">
                <div class="card-image">
                    <img src="maxresdefault 9.48.26ΓÇ»PM.jpg" alt="Lower Back Stretch">
                </div>
                <div class="card-content">
                    <h3>Lower Back Stretch</h3>
                    <div class="exercise-stats">
                        <div class="stat">
                            <i class="fas fa-redo"></i>
                            2 Sets
                        </div>
                        <div class="stat">
                            <i class="fas fa-clock"></i>
                            8 mins
                        </div>
                    </div>
                    <video controls>
                        <source src="e3.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                </div>
            </div>
        </div>

        <div class="add-exercise-section">
            <div class="form-header">
                <h3>Add New Exercise</h3>
            </div>
            <form id="exercise-form" class="form-grid">
                <div class="form-group">
                    <label for="exercise-name">Exercise Name</label>
                    <input type="text" id="exercise-name" required>
                </div>
                <div class="form-group">
                    <label for="sets">Number of Sets</label>
                    <input type="number" id="sets" required>
                </div>
                <div class="form-group">
                    <label for="duration">Duration</label>
                    <input type="text" id="duration" placeholder="e.g., 10 mins" required>
                </div>
                <div class="form-group">
                    <label for="photo">Exercise Photo</label>
                    <input type="file" id="photo" accept="image/*" required>
                </div>
                <div class="form-group">
                    <label for="video">Exercise Video</label>
                    <input type="file" id="video" accept="video/*" required>
                </div>
                <button type="submit">Add Exercise</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('exercise-form').addEventListener('submit', function(e) {
            e.preventDefault();
    
            const name = document.getElementById('exercise-name').value;
            const sets = document.getElementById('sets').value;
            const duration = document.getElementById('duration').value;
            const photo = URL.createObjectURL(document.getElementById('photo').files[0]);
            const video = URL.createObjectURL(document.getElementById('video').files[0]);
    
            const newExercise = `
                <div class="exercise-card">
                    <div class="card-image">
                        <img src="${photo}" alt="${name}">
                    </div>
                    <div class="card-content">
                        <h3>${name}</h3>
                        <div class="exercise-stats">
                            <div class="stat">
                                <i class="fas fa-redo"></i>
                                ${sets} Sets
                            </div>
                            <div class="stat">
                                <i class="fas fa-clock"></i>
                                ${duration}
                            </div>
                        </div>
                        <video controls>
                            <source src="${video}" type="video/mp4">
                            Your browser does not support the video tag.
                        </video>
                    </div>
                </div>
            `;
    
            document.querySelector('.exercise-grid').innerHTML += newExercise;
            e.target.reset();
        });
    </script>
</body>
</html>
